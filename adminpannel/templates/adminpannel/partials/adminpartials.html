<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

  <title>Mashupcommrz-Admin</title>
  <!-- Bootstrap CSS -->
  <link href="{% static 'adminpannel/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{% static 'adminpannel/css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'adminpannel/css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'adminpannel/css/font-awesome.min.css' %}" rel="stylesheet" />
  
  <!-- full calendar css-->
  <link href="{% static 'adminpannel/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css' %}" rel="stylesheet" />
  <link href="{% static 'adminpannel/assets/fullcalendar/fullcalendar/fullcalendar.css' %}" rel="stylesheet" />
  <!-- easy pie chart-->
  <!-- <link href="{% static 'adminpannel/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css' %}" rel="stylesheet" type="text/css" media="screen" /> -->
  <!-- owl carousel -->
  <link rel="stylesheet" href="{% static 'adminpannel/css/owl.carousel.css' %}" type="text/css">
  <link href="{% static 'adminpannel/css/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'adminpannel/css/fullcalendar.css' %}">
  <link href="{% static 'adminpannel/css/widgets.css' %}" rel="stylesheet">
  <link href="{% static 'adminpannel/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'adminpannel/css/style-responsive.css' %}" rel="stylesheet" />
  <link href="{% static 'adminpannel/css/xcharts.min.css' %}" rel=" stylesheet">
  <link href="{% static 'adminpannel/css/jquery-ui-1.10.4.min.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  
</head>

<body>
  {% block nocontainer %}{% endblock %}
  <!-- container section start -->
  <section id="container" class="">
      {% block header %}{% endblock %}
    
    <!--header end-->

    <!--sidebar start-->
    <aside>
      {% block sidenav %}{% endblock %}
    </aside>
    <!--sidebar end-->

    <!--main content start-->
  <section id="main-content">
  {% block content %}{% endblock %}
</section>
<!--main content end-->
</section>
<!-- container section start -->
{% block script %}{% endblock %}
<!-- javascripts -->
<script src="{% static 'adminpannel/js/jquery.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery-ui-1.10.4.min.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery-1.8.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'adminpannel/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'adminpannel/js/bootstrap.min.js' %}"></script>
<!-- nice scroll -->
<script src="{% static 'adminpannel/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
<!-- charts scripts -->
<script src="{% static 'adminpannel/assets/jquery-knob/js/jquery.knob.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery.sparkline.js' %}" type="text/javascript"></script>
<!-- <script src="{% static 'adminpannel/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js' %}"></script> -->
<script src="{% static 'adminpannel/js/owl.carousel.js' %}"></script>
<!-- jQuery full calendar -->
<script src="{% static 'adminpannel/js/fullcalendar.min.js' %}"></script>
<!-- Full Google Calendar - Calendar -->
<script src="{% static 'adminpannel/assets/fullcalendar/fullcalendar/fullcalendar.js' %}"></script>
<!--script for this page only-->
<script src="{% static 'adminpannel/js/calendar-custom.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery.rateit.min.js' %}"></script>
<!-- custom select -->
<script src="{% static 'adminpannel/js/jquery.customSelect.min.js' %}"></script>
<script src="{% static 'adminpannel/assets/chart-master/Chart.js' %}"></script>

<!--custome script for all page-->
<script src="{% static 'adminpannel/js/scripts.js' %}"></script>
<!-- custom script for this page-->
<script src="{% static 'adminpannel/js/sparkline-chart.js' %}"></script>
<script src="{% static 'adminpannel/js/easy-pie-chart.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'adminpannel/js/xcharts.min.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery.autosize.min.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery.placeholder.min.js' %}"></script>
<script src="{% static 'adminpannel/js/gdp-data.js' %}"></script>
<script src="{% static 'adminpannel/js/morris.min.js' %}"></script>
<script src="{% static 'adminpannel/js/sparklines.js' %}"></script>
<script src="{% static 'adminpannel/js/charts.js' %}"></script>
<script src="{% static 'adminpannel/js/jquery.slimscroll.min.js' %}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  //knob
  $(function() {
  $(".knob").knob({
    'draw': function() {
    $(this.i).val(this.cv + '%')
    }
  })
  });

  //carousel
  $(document).ready(function() {
  $("#owl-slider").owlCarousel({
    navigation: true,
    slideSpeed: 300,
    paginationSpeed: 400,
    singleItem: true

  });
  });

  //custom select box

  $(function() {
  $('select.styled').customSelect();
  });

  /* ---------- Map ---------- */
  $(function() {
  $('#map').vectorMap({
    map: 'world_mill_en',
    series: {
    regions: [{
      values: gdpData,
      scale: ['#000', '#000'],
      normalizeFunction: 'polynomial'
    }]
    },
    backgroundColor: '#eef3f7',
    onLabelShow: function(e, el, code) {
    el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
    }
  });
  });
  
  $(document).on('click','.disablebtn',function(e){
    e.preventDefault();
    var prod_id = $(this).attr('prod_id');
    $.ajax(
      {
          type: "POST",
          url: "{%url 'changestatus'%}",
          dataType: 'json',
          data: {action:'disable',product:prod_id},
          success: function(data) {
            $('#statustext'+prod_id).text('Inactive');
            $('#statustext'+prod_id).toggleClass('text-success text-danger');
            $('#statusbtn'+prod_id).toggleClass('disablebtn enablebtn');
            $('#statusbtn'+prod_id).toggleClass('btn-danger btn-success');
            $('#statusbtn'+prod_id).text('Enable');
          },
          error: function() { 
            alert("server error");
          }
      });
  });

  $(document).on('click','.enablebtn',function(e){
    e.preventDefault();
    var prod_id = $(this).attr('prod_id');
    $.ajax(
      {
          type: "POST",
          url: "{%url 'changestatus'%}",
          dataType: 'json',
          data: {action:'enable',product:prod_id},
          success: function(data) {
            $('#statustext'+prod_id).text('Active');
            $('#statustext'+prod_id).toggleClass('text-danger text-success');
            $('#statusbtn'+prod_id).toggleClass('enablebtn disablebtn');
            $('#statusbtn'+prod_id).toggleClass('btn-success btn-danger');
            $('#statusbtn'+prod_id).text('Disable');
          },
          error: function() { 
            alert("server error");
          }
      });
  });

  $(document).on('click','.deleteproduct',function(){
    var product_id = $(this).attr("prod_id");
    deleteurl = "{%url 'deleteproduct' product_id=12345 %}".replace(/12345/,product_id);
    $("#delete-product-button").attr("href", deleteurl);
  })


//delete user
  $(document).on('click','.deleteuser',function(){
    var user_id = $(this).attr("user_id");
    deleteurl = "{%url 'deleteuser' user_id=12345 %}".replace(/12345/,user_id);
    $("#delete-user-button").attr("href", deleteurl);
  })
//user change status

  $(document).on('click','.disablebtnn',function(e){
    e.preventDefault();
    var user_id = $(this).attr('user_id');
    $.ajax(
      {
          type: "POST",
          url: "{%url 'changestatususer'%}",
          dataType: 'json',
          data: {action:'disable',user:user_id},
          success: function(data) {
            $('#statustextt'+user_id).text('Inactive');
            $('#statustextt'+user_id).toggleClass('text-success text-danger');
            $('#statusbtnn'+user_id).toggleClass('disablebtnn enablebtnn');
            $('#statusbtnn'+user_id).toggleClass('btn-danger btn-success');
            $('#statusbtnn'+user_id).text('Enable');
          },
          error: function() { 
            alert("server error");
          }
      });
  });

  $(document).on('click','.enablebtnn',function(e){
    e.preventDefault();
    var user_id = $(this).attr('user_id');
    $.ajax(
      {
          type: "POST",
          url: "{%url 'changestatususer'%}",
          dataType: 'json',
          data: {action:'enable',user:user_id},
          success: function(data) {
            $('#statustextt'+user_id).text('Active');
            $('#statustextt'+user_id).toggleClass('text-danger text-success');
            $('#statusbtnn'+user_id).toggleClass('enablebtnn disablebtnn');
            $('#statusbtnn'+user_id).toggleClass('btn-success btn-danger');
            $('#statusbtnn'+user_id).text('Disable');
          },
          error: function() { 
            alert("server error");
          }
      });
  });



</script>

</body>

</html>
